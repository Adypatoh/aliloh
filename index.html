<!DOCTYPE html>

<head>

<style>
    .audio-control{
    position:fixed;
    bottom:20px;
    right:20px;
    background:rgba(255,255,255,0.9);
    color:#ff4d6d;
    border:none;
    border-radius:30px;
    padding:12px 20px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 8px 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    transition:all 0.3s ease;
    z-index:999;
}

.audio-control:hover{
    transform:scale(1.1);
    box-shadow:0 10px 35px rgba(0,0,0,0.3);
}

/* Small pulse animation to attract attention */
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,77,109,0.6);}
    70%{box-shadow:0 0 0 15px rgba(255,77,109,0);}
    100%{box-shadow:0 0 0 0 rgba(255,77,109,0);}
}

.audio-control{
    animation:pulse 2s infinite;
}







*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins, sans-serif;}
body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top left,#ff758c,#ff7eb3,#ffb199);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    cursor:none;
}

/* Glass card */
.card{
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    padding:50px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,255,255,0.3);
    animation:fadeIn 2s ease;
    z-index:2;
}

h1{
    font-size:3rem;
    margin-bottom:20px;
    text-shadow:0 0 15px white;
}

p{
    margin-bottom:30px;
    font-size:1.2rem;
    opacity:0.9;
}

/* Buttons */
.btn{
    padding:14px 36px;
    font-size:1.2rem;
    border:none;
    border-radius:40px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
    position:relative;
}

#yes{
    background:white;
    color:#ff4d6d;
}

#yes:hover{
    transform:scale(1.15);
    box-shadow:0 0 25px white;
}

#no{
    background:#ff4d6d;
    color:white;
    position:absolute;
}

.message{
    margin-top:25px;
    font-size:1.6rem;
    display:none;
}

/* Cursor heart trail */
.heart{
    position:fixed;
    width:15px;
    height:15px;
    background:red;
    transform:rotate(45deg);
    pointer-events:none;
}
.heart:before,.heart:after{
    content:'';
    position:absolute;
    width:15px;height:15px;
    background:red;border-radius:50%;
}
.heart:before{top:-7px;left:0;}
.heart:after{left:-7px;top:0;}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;height:8px;
    background:white;
    animation:fall 3s linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh) rotate(720deg); opacity:0;}
}
</style>
</head>

<body>
<audio controls autoplay>
audio id="loveSong" loop>
    <source src="MR SEED ft MASAUTI (DAWA YA BARIDI-ONLY ONE )official music video [OkiXgJsu2ns].mp3" type="audio/mp3">
    <!-- Replace above link with AUDIO_LINK_HERE.mp3 -->
</audio>
<div class="card">
    <h1>Will You Be My Valentine? üíò
        üíñAlmaüíñüíñ
    </h1>
    <p>You've been such a darling‚Ä¶ I LOVE YOUüíñüíñ</p>
    <p>Somehow true love does existüíò</p>
    <button id="yes" class="btn">Yes üíñ</button>
    <button id="no" class="btn">No üò¢</button>
    <div class="message" id="msg">You just made me the happiest man in the worldü•∞</div>
</div>

<script>
    / ===== Attempt autoplay on load (may be blocked) =====
window.addEventListener('load', ()=>{
    const audio = document.getElementById('loveSong');
    audio.volume = 0.8;
    audio.play().catch(()=>{});
// Heart cursor trail
document.addEventListener('mousemove', e=>{
    const heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=e.pageX+'px';
    heart.style.top=e.pageY+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),600);
});

// No button chaos
const noBtn=document.getElementById('no');
let scale=1;

noBtn.addEventListener('mouseover', ()=>{
    const x=Math.random()*(window.innerWidth-100);
    const y=Math.random()*(window.innerHeight-50);
    noBtn.style.left=x+'px';
    noBtn.style.top=y+'px';
    scale-=0.1;
    noBtn.style.transform=`scale(${scale})`;
    noBtn.innerText="Please no üò≠";
});

// Yes button celebration
document.getElementById('yes').onclick=()=>{
    document.getElementById('msg').style.display='block';
    for(let i=0;i<120;i++){
        const c=document.createElement('div');
        c.className='confetti';
        c.style.left=Math.random()*100+'vw';
        c.style.background=`hsl(${Math.random()*360},100%,70%)`;
        c.style.animationDuration=(Math.random()*2+2)+'s';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
};
</script>

</body>
</html>
